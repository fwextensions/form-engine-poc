title: PoC Multi-Step Form
#display: singlepage
children:
  - id: pagePersonalInfo
    type: page
    title: Personal Information
    children:
      - type: html
        tag: div
        className: mb-4 p-4 bg-gray-100 rounded-md shadow
        content: |
          <h3>Hello from Static HTML!</h3>
          <p>This content is rendered via <strong>dangerouslySetInnerHTML</strong>
          from the YAML schema. It supports <em>basic</em> HTML tags.</p>
      - type: html
        tag: br
      - type: html
        className: text-red-500
        tag: hr
      - type: html
        tag: br
      - id: firstName
        type: text
        label: First Name*
      - id: lastName
        type: text
        label: Last Name*
      - id: birthDate
        type: date
        label: Date of Birth
      - id: email
        type: email
        label: Email Address*
        placeholder: user@example.com

  - id: pageAddressInfo
    type: page
    title: Address Information
    children:
      - id: streetAddress
        type: text
        label: Street Address*
      - id: city
        type: text
        label: City*
      - id: country
        type: select
        label: Country*
        options:
          - value: "us"
            label: "United States"
          - value: "ca"
            label: "Canada"
          - value: "gb"
            label: "United Kingdom"

  - id: pagePreferences
    type: page
    title: Preferences
    children:
      - id: newsletterSubscription
        type: checkbox
        label: Subscribe to newsletter
      - id: contactMethod
        type: radio
        label: Preferred Contact Method*
        options:
          - value: "email"
            label: "Email"
          - value: "phone"
            label: "Phone"
      - id: comments
        type: textarea
        label: Comments
        placeholder: Enter any comments...
        rows: 4
