title: PoC Multi-Step Form (Refactored)
children:
  - id: page_personal_info
    type: page
    title: Personal Information
    children:
      - id: first_name
        type: text
        label: First Name
        validation:
          required: true
      - id: last_name
        type: text
        label: Last Name
        validation:
          required: true
      - id: birth_date
        type: date
        label: Date of Birth
      - id: email
        type: email
        label: Email Address
        placeholder: user@example.com
        validation:
          required: true

  - id: page_address_info
    type: page
    title: Address Information
    children:
      - id: street_address
        type: text
        label: Street Address
        validation:
          required: true
      - id: city
        type: text
        label: City
        validation:
          required: true
      - id: country
        type: select
        label: Country
        options:
          - value: "us"
            label: "United States"
          - value: "ca"
            label: "Canada"
          - value: "gb"
            label: "United Kingdom"
        validation:
          required: true

  - id: page_preferences
    type: page
    title: Preferences
    children:
      - id: newsletter_subscription
        type: checkbox
        label: Subscribe to newsletter
      - id: contact_method
        type: radio
        label: Preferred Contact Method
        options:
          - value: "email"
            label: "Email"
          - value: "phone"
            label: "Phone"
        validation:
          required: true
      - id: comments
        type: textarea
        label: Comments
        placeholder: Enter any comments...
        rows: 4
